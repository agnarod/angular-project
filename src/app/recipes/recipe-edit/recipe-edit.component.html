<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                    class="btn btn-success" 
                    [disabled]="!recipeForm.valid"
                    type="submit"
                    >Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="froum-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" id="name"
                        formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="froum-group">
                        <label for="imagePaht">Image URL: </label>
                        <input type="text" class="form-control" id="imagePaht"
                        formControlName="imagePath" #imagPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img class="img-responsive" [src]="imagPath.value">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="froum-group">
                        <label for="description">Description: </label>
                        <textarea class="form-control" id="discription" rows="6"
                        formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12"  formArrayName="ingredients">
                    <div class="row" [formGroupName]="i"
                    *ngFor="let ingredient of controls;let i=index"
                    style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="ingredientName"
                            formControlName="name"
                            >
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" id="ingredientAmount"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                            type="button"
                            class="btn btn-success" 
                            (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
