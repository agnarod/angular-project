
<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">E-mail</label>
        <input formControlName="email" type="email" name="email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" name="password" id="password" class="form-control">
    </div>
    <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit"> Log in</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to Sign Up</button>
    </div>
</form>
