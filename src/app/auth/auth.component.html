<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="mode==2" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <app-login *ngIf="mode==0"></app-login>
        <app-signup *ngIf="mode==1"></app-signup>
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-danger" *ngIf="error && error!=''">
                    <h3>The following error happend: </h3>
                    <h4>{{error}} </h4>
                </div>
            </div>
        </div>

    </div>
</div>
