
<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstname">Firstname: </label>
        <input formControlName="firstname" type="text" name="firstname" id="firstname" class="form-control">
    </div>
    <div class="form-group">
        <label for="lastname">LastName: </label>
        <input formControlName="lastname" type="text" name="lastname" id="lastname" class="form-control">
    </div>
    <div class="form-group">
        <label for="username">Username: </label>
        <input formControlName="username" type="text" name="username" id="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input formControlName="email" type="email" name="email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" name="password" id="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="repeatPassword">Password</label>
        <input formControlName="repeatPassword" type="password" name="repeatPassword" id="repeatPassword" class="form-control">
    </div>
    <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit"> Sign Up</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to Log in</button>
    </div>
</form>
